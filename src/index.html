<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
    
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
    
        h1, h2 {
            text-align: center;
            color: #333;
        }
    
        form {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
    
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    
        #dataList {
            margin-top: 20px;
        }
    
        .dataItem {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
    
        .dataItem p {
            margin: 5px 0;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    

</head>
<body>
    <div class="container">
        <h1>Agregar Estudiantes</h1>

        <form id="dataForm">
            <label for="name">Nombres:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" name="surname" required>
            <br>
            <label for="autoselft">Autoevaluacion:</label>
            <input type="number" id="autoselft" name="autoselft" step="0.1" required>
            <br>
            <button type="submit">Agregar Estudiante</button>
        </form>

        <h2>Lista de estudiantes</h2>

        <div id="dataList"></div>
    </div>

    <script>
        const data = [
            {
                name: "Jhon",
                surname: "Santos",
                autoselft: 4.5
            },
            {
                name: "Maria",
                surname: "Gomez",
                autoselft: 3.8
            }
        ];

        const dataForm = document.getElementById('dataForm');
        const dataList = document.getElementById('dataList');

        const displayData = () => {
            dataList.innerHTML = '';
            data.forEach(item => {
                const dataItem = document.createElement('div');
                dataItem.classList.add('dataItem');
                dataItem.innerHTML = `
                    <p><strong>Nombre:</strong> ${item.name}</p>
                    <p><strong>Apellido:</strong> ${item.surname}</p>
                    <p><strong>autoevaluacion:</strong> ${item.autoselft}</p>
                `;
                dataList.appendChild(dataItem);
            });
        };

        // Event listener for form submission
        dataForm.addEventListener('submit', e => {
            e.preventDefault();

            const nameInput = document.getElementById('name');
            const surnameInput = document.getElementById('surname');
            const autoselftInput = document.getElementById('autoselft');

            const name = nameInput.value;
            const surname = surnameInput.value;
            const autoselft = parseFloat(autoselftInput.value);

            // Check if all fields are filled
            if (name && surname && autoselft) {
                // Create a new data object
                const newData = {
                    name: name,
                    surname: surname,
                    autoselft: autoselft
                };

                // Add the new data object to the array
                data.push(newData);

                // Clear the form inputs
                nameInput.value = '';
                surnameInput.value = '';
                autoselftInput.value = '';

                // Display the updated data list
                displayData();
            }
        });

        // Display the initial data list
        displayData();
    </script>
</body>
</html>
